<div class="widget widget_postlist">
    <h3 class="title"><strong>最新文章</strong></h3>
    <ul class="items-01">
        <@jp.contents module="article" count=5>
        <#list contents as content>
            <#if content.getImageCount()gt 0||content.thumbnail??>
            <li><a target="_blank" href="${content.url!}">
                <span class="thumbnail"><img data-original="${CDN!}${content.thumbnail!content.getFirstImage()!}" class="thumb" src="${CTPATH}/images/thumbnail.png" style="display: inline;"></span>
                <span class="text">${content.title!}</span>
                <span class="text-muted post-views">阅读(${content.view_count!})</span>
            </a>
            </li>
                <#else>
                    <li><a target="_blank" href="${content.url!}">
                        <span class="text">${content.title!}</span>
                        <span class="text-muted post-views">阅读(${content.view_count!})</span>
                    </a>
                    </li>
            </#if>
        </#list>
        </@jp.contents>
    </ul>
</div>
